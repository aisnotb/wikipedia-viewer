<!DOCTYPE html>
<html>
<head>
	<title>wikipedia view</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div id=search-icon>
		<i class="fa fa-search" style="font-size: 160px"; aria-hidden="true"> </i>
		<p class="search-info">click icon to search</p>
	</div>
	<div id="search-box" class="hidden">		
		<input type="text" id="input" name="search">
		<i class="fa fa-times hidden" style="font-size: 16px" aria-hidden="true"></i>
	</div>

	<div id="button-container">
		<button  id="search" type="submit" class="random-wiki">search</button>
		<button id="random" class="random-wiki">random wiki</button>
	</div>

	<!--get data and render it here-->
	<div id="output"></div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
